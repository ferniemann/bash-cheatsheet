<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bash Cheatsheet</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="page-header">
            <h1><span>Bash</span> Cheatsheet</h1>
        </header>
        <main>
            <small style="color: white; display: block; margin-bottom: 1rem">
                Suche nach Befehlen oder Operationen (z.B. "löschen" oder "kopieren"):
            </small>
            <form onsubmit="return false">
                <input type="search" id="search" placeholder=" " />
                <label for="search">Was möchtest du tun?</label>
                <button class="btn-search">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        class="search-icon"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                        />
                    </svg>
                </button>
            </form>
            <ul id="commands-list" role="list"></ul>
        </main>
        <script src="script.js"></script>
    </body>
</html>
